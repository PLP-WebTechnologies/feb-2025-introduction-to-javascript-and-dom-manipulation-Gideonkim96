<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to Dynamic DOM Manipulation</h1>
        <p>This page demonstrates interactive DOM manipulation using JavaScript.</p>
    </header>

    <main>
        <section>
            <button id="changeTextButton">Change Text</button>
            <p id="textContent">This is some initial text.</p>
        </section>

        <section>
            <button id="changeStyleButton">Change Style</button>
            <div id="styledBox">Styled Box</div>
        </section>

        <section>
            <button id="toggleElementButton">Toggle Element</button>
            <div id="extraElement">This is an extra element!</div>
        </section>
    </main>

    <footer>
        <p>2025 Gideon</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
